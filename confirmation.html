<!DOCTYPE html>
<html lang="en" dir="ltr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmed - Cycling Every Where</title>
    <meta name="description" content="Your registration for Cycling Every Where has been confirmed.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header (Sticky) -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white/90 dark:bg-slate-900/90 backdrop-blur-md shadow-sm transition-colors duration-300">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <!-- Left: Logo -->
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="flex items-center space-x-2 group" aria-label="Home">
                        <img src="assets/logo(cycling everywhere).png" alt="Cycling Every Where Logo" class="h-10 w-auto object-contain">
                        <span class="text-xl font-bold text-slate-900 dark:text-white group-hover:text-emerald-600 dark:group-hover:text-emerald-400 transition-colors">Cycling Every Where</span>
                    </a>
                </div>
                
                <!-- Right: Back to Home -->
                <a href="index.html" class="text-slate-700 dark:text-slate-300 hover:text-emerald-600 dark:hover:text-emerald-400 font-medium transition-colors flex items-center space-x-2" aria-label="Back to Home">
                    <i data-lucide="home" class="w-5 h-5"></i>
                    <span class="hidden sm:inline">Home</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Moved to middleSecond.html -->
    <section class="pt-32 pb-20 min-h-screen bg-slate-50 dark:bg-slate-900 transition-colors duration-300 flex items-center">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-2xl">
            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8 sm:p-12 text-center">
                <h1 class="text-3xl sm:text-4xl font-bold text-slate-900 dark:text-white mb-2" data-i18n="confirm.title">Registration Confirmed!</h1>
                <p class="text-sm text-slate-500 dark:text-slate-400 mb-6" data-i18n="note.privacy">All your info is secret.</p>
                <p class="text-lg text-slate-600 dark:text-slate-400 mb-8" data-i18n="confirm.subtitle">Thank you for registering with Cycling Every Where. We're excited to have you join our next cycling adventure!</p>
                <a href="middleSecond.html" class="inline-flex items-center justify-center space-x-2 bg-emerald-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-emerald-700 transition-colors">
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    <span data-i18n="confirm.viewPage">View confirmation page</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-slate-900 dark:bg-slate-950 text-white py-8 transition-colors duration-300">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-slate-400">&copy; 2026 Cycling Every Where. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script>
        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>
</html>
